<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdimalik's Blog</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/responsive.css">
</head>
<body>
    <header>
        <div id="header-placeholder"></div>
    </header>
    <div class="container">
        
        
        <div id="header-placeholder"></div>
        <div class="section blogroll">
            <div id="blog-list">
                <div class="loading">Loading blogs...</div>
            </div>
        </div>
    </div>

    <script>
        // Function to load shared content
        async function loadSharedContent(elementId, filePath) {
            try {
                const response = await fetch(filePath);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error('Error loading shared content:', error);
            }
        }

        // Load the shared header
        loadSharedContent('header-placeholder', '/header.html');
    </script>

    <script>
        // Function to fetch and render the blogs
        async function renderBlogPosts() {
            const blogList = document.getElementById('blog-list');
            
            try {
                // Fetch the blogs.json file
                const response = await fetch('blogs.json');
                
                // Check if the response is ok
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Parse the JSON response
                const blogs = await response.json();
                
                // Clear the loading message
                blogList.innerHTML = '';
                
                // Check if blogs array exists and has items
                if (blogs && Array.isArray(blogs) && blogs.length > 0) {
                    blogs.forEach(blog => {
                        const blogEntry = document.createElement('div');
                        blogEntry.className = 'blog-entry';
                        
                        blogEntry.innerHTML = `
                            <a href="${blog.link}" ><h3>${blog.title}</h3></a>
                            <p>${blog.description}</p>
                            
                        `;
                        
                        blogList.appendChild(blogEntry);
                    });
                } else {
                    blogList.innerHTML = '<p>No blogs available at the moment.</p>';
                }
            } catch (error) {
                console.error('Error loading blogs:', error);
                blogList.innerHTML = `
                    <div class="error-message">
                        <p>Error loading blogs. Please try again later.</p>
                        <p>Details: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Call the render function when the document is loaded
        document.addEventListener('DOMContentLoaded', renderBlogPosts);
    </script>
</body>
</html>
