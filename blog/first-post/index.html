<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Blog Post</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/responsive.css">
</head>
<body>
    <header>
        <div id="header-placeholder"></div>
    </header>

    <div class="container">
        <div class="content">
            <div class="blog-header">
                <div class="header-image" style="background-image:url('images/imageheaderoverride.jpg')"></div>
            </div>
    
            
            <h2>My First Blog Post</h2>
            <p>Welcome to my blog! This is my first post. I'm excited to share my thoughts and experiences with you. Stay tuned for more updates!</p>
            
        </div>
    </div>

    <script>
        // Function to load shared content
        async function loadSharedContent(elementId, filePath) {
            try {
                const response = await fetch(filePath);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error('Error loading shared content:', error);
            }
        }

        // Load the shared header
        loadSharedContent('header-placeholder', '/header.html');
    </script>
</body>
</html>
